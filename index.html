<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratified Sampling Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stratified Sampling Tool</h1>
        <form id="csvForm">
            <div class="form-group">
                <label for="csvFile">Upload CSV File:</label>
                <input type="file" id="csvFile" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="confidenceLevel">Confidence Level (%):</label>
                <input type="number" id="confidenceLevel" min="1" max="99" value="95" required>
            </div>
            <div class="form-group">
                <label for="marginOfError">Margin of Error (%):</label>
                <input type="number" id="marginOfError" min="1" max="10" value="5" required>
            </div>
            <button type="submit">Process</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
